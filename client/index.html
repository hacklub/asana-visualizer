<!DOCTYPE html>
<html ng-app="Motivatr">
<head>
  <meta charset="utf-8">  <!-- it's important for d3.js -->
  <title>Motivatr</title>
  <!-- Angular -->
  <script src="client/node_modules/angular/angular.js"></script>
  <!-- nvD3 -->
  <script src="client/node_modules/d3/d3.min.js"></script>
  <script src="client/bower_components/nvd3/nv.d3.min.js"></script>
  <script src="client/bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
  <link rel="stylesheet" href="https://rawgit.com/novus/nvd3/v1.1.15-beta/nv.d3.min.css"/>
  <!-- Asana -->
  <script src="client/node_modules/asana/dist/asana-min.js"></script>
  <script src="client/node_modules/lodash/index.js"></script>
  <!-- Moment -->
  <script src="client/node_modules/moment/moment.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="client/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- App -->
  <script src="client/app.js"></script>
  <script src="client/asanaService.js"></script>
  <script src="client/timeService.js"></script>
  <!-- App Styles -->
  <link rel="stylesheet" href="client/app.css">
</head>
<body>
  <section id="visualizer" ng-controller="vizCtrl as v" class="container">
    <div class=" row page-header">
      <div class="col-md-6 col-centered">
          <!-- Hide the thing till data collection is done then notify the user -->
          <!-- <span id="status" class="status">Status: {{v.asana.status}}</span> -->
          <span id="most-productive-hour" class="most-productive {{ v.blink }}">Your Most Productive Hour: {{ v.findMostProductiveHour(v.chart.data).label }}</span>
      </div>
    </div>
    <div class="row chart">
      <nvd3 options="v.chart.options" data="v.chart.data" config="{ refreshDataOnly:true }"></nvd3>
    </div>
  </section>
  <footer ng-controller="captureEmailController as email">
    <form ng-submit="email.submit(emailAddress)">
      <input type="email" ng-model="emailAddress" placeholder="Email">
      <input type="submit" value="{{email.submitButtonText}}" />
    </form>
  </footer>
</body>
</html>
